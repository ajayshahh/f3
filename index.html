		<tr>

		<td><input type="button" value="+" onclick="insert('+')" class="sign"></td>
	</tr>
	<br>
		<tr>
		<td><input type="button" value="3" onclick="insert('3')" class="num"></td>
		<td><input type="button" value="2" onclick="insert('2')" class="num"></td>
		<td><input type="button" value="1" onclick="insert('1')" class="num"></td>
		<td><input type="button" value="-" onclick="insert('-')" class="sign"></td>
	</tr>
	<br>
		<tr>
			<td><input type="button" value="!" onclick="fact('!')" class="f1"></td>
		<!-- <td><input type="button" value="00" onclick="insert('00')"></td> -->
		<td><input type="button" value="0" onclick="insert('0')" class="num"></td>
		<td><input type="button" value="." onclick="insert('.')" class="num"></td>
		<td><input type="button" value="=" onclick="equal()" class="btn"></td>
	</tr>
